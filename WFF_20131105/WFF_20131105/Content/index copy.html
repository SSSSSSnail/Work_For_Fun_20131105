<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Home page</title>
    <meta name="description" content="" />
    <meta name="author" content="Snail Liu" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="format-detection" content="telephone=no" />
	<meta name="viewport" content="width=device-width; height=device-height; initial-scale=1.0" />
    <link rel="stylesheet" href="jqm/css/themes/default/jquery.mobile-1.1.0.min.css" type="text/css"/>
    <link rel="stylesheet" href="css/style.css" type="text/css"/>
    <script type="text/javascript" src="jqm/js/jquery.js"></script>
    <script type="text/javascript" src="jqm/js/jquery.mobile-1.1.0.min.js"></script>
</head>
<body id="body">
<div data-role="page" id="index">
    <div class="a1_bg">
    </div>
    <div class="a1_pie33"></div>
    <div class="a1_pie66"></div>
    <div class="a1_zhyy"></div>
    <div class="a1_jszkyy"></div>
    <div class="a1_column1">
        <div class="a1_columnTop1"></div>
        <div class="a1_animateColumn1"></div>
        <div class="a1_percent1"></div>
    </div>
    <div class="a1_column2">
        <div class="a1_columnTop2"></div>
        <div class="a1_animateColumn2"></div>
        <div class="a1_percent2"></div>
    </div>
    <div class="a1_column3">
        <div class="a1_columnTop3"></div>
        <div class="a1_animateColumn3"></div>
        <div class="a1_percent3"></div>
    </div>
    <div class="a1_column4">
        <div class="a1_columnTop4"></div>
        <div class="a1_animateColumn4"></div>
        <div class="a1_percent4"></div>
    </div>
    <div class="a1_column5">
        <div class="a1_columnTop5"></div>
        <div class="a1_animateColumn5"></div>
        <div class="a1_percent5"></div>
    </div>
    <div class="a1_sjnk"></div>
    <div class="a1_shnk"></div>
    <div class="a1_xnk"></div>
    <div class="a1_fk"></div>
    <div class="a1_hj"></div>
    
    <div class="a1_detailDoc">
        <img class="a1_doc_img"></img>
    </div>
    <div class="a1_documents"></div>
</div>
</body>
</html>
<script type="text/javascript">
    $("div#index").live('pageshow',function(event, ui){
                        var currDocPage = 1;
                        var docMaxpage = 8;
                        $(".a1_bg").unbind('click').click(function(){
//                                                                $(".a1_animateColumn1").slideUp();
//                                                                $(".a1_animateColumn2").slideUp();
//                                                                $(".a1_animateColumn3").slideUp();
//                                                                $(".a1_animateColumn4").slideUp();
//                                                                $(".a1_animateColumn5").slideUp();
                                                            });
                        $(".a1_zhyy").unbind('click').click(function(){
                                                                 $(".a1_pie33").slideDown();
                                                            });
                        $(".a1_jszkyy").unbind('click').click(function(){
                                                                 $(".a1_pie66").slideDown();
                                                            });
                        $(".a1_sjnk").unbind('click').click(function(){
                                                                 $(".a1_column1").show();
                                                                 $(".a1_animateColumn1").slideUp();
                                                            });
                        $(".a1_shnk").unbind('click').click(function(){
                                                                $(".a1_column2").show();
                                                                $(".a1_animateColumn2").slideUp();
                                                            });
                        $(".a1_xnk").unbind('click').click(function(){
                                                                $(".a1_column3").show();
                                                                $(".a1_animateColumn3").slideUp();
                                                            });
                        $(".a1_fk").unbind('click').click(function(){
                                                               $(".a1_column4").show();
                                                               $(".a1_animateColumn4").slideUp();
                                                           });
                        $(".a1_hj").unbind('click').click(function(){
                                                              $(".a1_column5").show();
                                                              $(".a1_animateColumn5").slideUp();
                                                          });
                         $(".a1_documents").unbind('click').click(function(){
                                                              $(".a1_detailDoc").fadeIn();
                                                              $(".a1_doc_img").attr("src","images/doc/"+currDocPage+".png");
                                                          });
                        $(".a1_detailDoc").die('swipeleft').live('swipeleft',function(){
                                                               switchDocNext();
                                                           });
                        $(".a1_detailDoc").die('swiperight').live('swiperight',function(){
                                                               switchDocLast();
                                                           });
                         $(".a1_detailDoc").unbind('click').click(function(){
                                                                $(".a1_detailDoc").fadeOut();
                                                                currDocPage = 1;
                                                          });
                        function switchDocNext(){
                                $.mobile.showPageLoadingMsg();
                                currDocPage++;
                                if(currDocPage <= docMaxpage){
                                    $(".a1_documents").text(currDocPage);
                                    $(".a1_doc_img").attr("src","images/doc/"+currDocPage+".png");
                                }else{
                                    currDocPage = docMaxpage;
                                }
                                $.mobile.hidePageLoadingMsg();
                        }
                        function switchDocLast(){
                                $.mobile.showPageLoadingMsg();
                                currDocPage--;
                                if(currDocPage >= 1){
                                    $(".a1_documents").text(currDocPage);
                                    $(".a1_doc_img").attr("src","images/doc/"+currDocPage+".png");
                                }else{
                                    currDocPage = 1;
                                }
                                $.mobile.hidePageLoadingMsg();
                        }
                        
    });
</script>
